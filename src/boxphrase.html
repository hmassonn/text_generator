<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title lang="fr">Générateur de phrases</title>
    <link href="./stylephrase.css" rel="stylesheet" type="text/css" media="screen" />
    <script type="text/javascript" src="./mydata.js"></script>
    <script type="text/javascript" src="./myscratch.js"></script>
</head>

<body lang="fr">
<div id="indicePressePapier">>>> Phrase copiée vers le presse-papier <<<</div>&nbsp;

<div id="article">
    <div id="sujet_1">
        <h1 class="inl">Générateur de phrases</h1>&nbsp;
        <p class="texte-base">
            <span id="sesame"></span>
        </p>
        <p class="texte-base">
            (cliquez sur une phrase pour la copier dans le presse-papier)
        </p>
        <form id="form_generer" action="" onsubmit="return false;">
            <br/>
            <button id="b_generer">Générer une nouvelle phrase</button>
            <button id="b_vider">Tout effacer</button>
            <br/>
            <label for="txtLgMin">&nbsp;nombre de phrase :&nbsp;</label>
            <input type="nombre" id="nbPhrase" value="50"/>
            <div id="liste_phrases"></div>
            <input type="checkbox" id="checkOptions"/>
            <span id="titreOptions"><<< afficher/masquer les options</span>
            <br/>
            <input type="text" id="preClipboard"/>
            <div id="options">
                <input type="checkbox" id="checkST"/>
                <div id="txtST">Conserver cette structure ?</div>
                <br/><br/>
                <div id="concepteur">
                    <input type="checkbox" id="checkChoixStr"/>
                    <label for="checkChoixStr" id="labChoixStr">Ecrire une structure</label>
                    <span id="choixStr">
                        <span>&nbsp;:</span>
                        <input type="text" id = "txtChoixStr" maxlength="56"/>
                     </span>
                </div>
                <hr/>
                <input type="checkbox" id="checkQuestions">
                <label for="checkQuestions">Générer des questions ?</label>
                <br/>
                <div id="divQuestionsOnly">
                    <input type="checkbox" id="checkAllQuestions">
                    <label for="checkAllQuestions">Ne générer QUE des questions ?</label>
                    <br/>
                </div>
                <hr/>
                <input type="checkbox" id="checkLg"/>
                <label for="checkLg">Limiter la longueur</label>
                <div id="choixLg">
                    <br/>
                    <label for="txtLgMin">&nbsp;Minimum :&nbsp;</label>
                    <input type="text" id="txtLgMin" maxLength="3"/>
                    <br/>
                    <label for="txtLgMax">&nbsp;Maximum :&nbsp;</label>
                    <input type="text" id="txtLgMax" maxLength="3"/>
                </div>
                <hr/>
                <input type="checkbox" id="checkPronoms"/>
                <label for="checkPronoms">Pas de pronoms personnels (je, tu, ...)</label>
                <br/>
                <input type="checkbox" id="checkSujet"/>
                <label for="checkSujet">Choisir le sujet (grammatical) de la phrase</label>
                <div id="choixSujet">
                    <textarea id="txtSujet" cols="36" rows="1"></textarea>
                    <br/>
                    <label for="comboPersonne">Ce sujet doit être conjugué à la : </label>
                    <select id="selectPersonne">
                        <option value="1" selected="selected">1ère personne</option>
                        <option value="2">2ème personne</option>
                        <option value="3">3ème personne</option>
                        <option value="4">4ème personne</option>
                        <option value="5">5ème personne</option>
                        <option value="6">6ème personne</option>
                    </select>
                </div>
                <hr/>
                <input type="checkbox" id="checkAudio"/>
                <label for="checkAudio">Prononcer chaque phrase</label>
            </div>
        </form>
    </div>

    <div id="sujet_2" class="texte-base" style="display: none">
        <button id="b_sondage">Générer un sondage</button>
        <p id="pQuestion"></p>
        <img id="imgLoader" src="images/calcul.gif" alt="calcul en cours..." />
        <div id="divGraph"></div>
    </div>
    <div id="sujet_3" class="texte-base" style="display: none">
        <button id="b_dump">Listes (triées)</button>
        <div id="listes"></div>
    </div>
</div>

<div id="pied" class="centre" title="Informations générales">
    <span id="talon"></span>
</div>

</body>
</html>
